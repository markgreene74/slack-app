name: Feature
description: Create a new issue to implement a feature
title: "[FEATURE] <title>"
labels: ["enhancement"]
assignees:
  - markgreene74

body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please check if an issue has been created already.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of the current behaviour (if applicable).
  validations:
    required: false
- type: textarea
  attributes:
    label: Suggested Feature
    description: A concise description of the new feature/enhancement/new behaviour.
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 22.04
        - **Python version**: 3.12.3
    value: |
        - OS:
        - Python version:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the feature request!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
